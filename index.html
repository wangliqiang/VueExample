<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>VueExample</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#box',
                data: {
                    myData: [],
                    username: '',
                    age: '',
                    nowIndex: -100,
                    deleteTips: ''
                },
                methods: {
                    add: function () {
                        if(this.username.trim() == ''){
                            return;
                        }else if(this.age.trim() == ''){
                            return;
                        }
                        this.myData.push({
                            name: this.username,
                            age: this.age
                        });
                        this.username = '';
                        this.age = '';
                    },
                    deleteMsg: function (n) {
                        if (n == -2) {
                            this.myData = [];
                        } else {
                            this.myData.splice(n, 1);
                        }
                    },
                    goDelete: function (k) {
                        if(k==-2){
                            this.nowIndex = k;
                            this.deleteTips = '确认删除全部吗？'
                        }else{
                            this.nowIndex = k;
                            this.deleteTips = '确认删除吗？'
                        }
                    }
                }
            });
        };
    </script>
</head>
<body>
<div class="container" id="box">
    <form role="form">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
        </div>
        <div class="form-group">
            <label for="age">年龄:</label>
            <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
            <input type="reset" value="重置" class="btn btn-danger">
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-hover">
        <tr class="text-danger">
            <th class="text-center">序号</th>
            <th class="text-center">名字</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="(v,k) in myData">
            <td>{{k + 1}}</td>
            <td>{{v.name}}</td>
            <td>{{v.age}}</td>
            <td>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer"
                        v-on:click="goDelete(k)">删除
                </button>
            </td>
        </tr>
        <tr v-show="myData.length!=0">
            <td colspan="4" class="text-right">
                <button class="btn btn-danger btn-sm" v-on:click="goDelete(-2)" data-toggle="modal"
                        data-target="#layer">删除全部
                </button>
            </td>
        </tr>
        <tr v-show="myData.length==0">
            <td colspan="4" class="text-sm-center text-muted">
                <p>暂无数据</p>
            </td>
        </tr>
    </table>

    <!--模态框-->
    <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">{{deleteTips}}</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
